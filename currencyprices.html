<script>

$.ajax({
        async: true,
        type: "GET",
        url: "https://api.coinmarketcap.com/v1/ticker/",
        success: function(cryptocurrencies) {

            console.log(cryptocurrencies)
        var bitcoinPrice;
        var litecoinPrice;
        var ethereumPrice;
        for(index = 0; index < 50; index++) {
                 if(cryptocurrencies[index].name == "Bitcoin") {
                     bitcoinPrice = cryptocurrencies[index].price_usd
                 }
                 if(cryptocurrencies[index].name == "Litecoin") {
                     litecoinPrice = cryptocurrencies[index].price_usd
                 }
                 if(cryptocurrencies[index].name == "Ethereum") {
                     ethereumPrice = cryptocurrencies[index].price_usd
                 }

        }
            console.log("Price of Bitcoin:" + bitcoinPrice);
            document.getElementById("bitcoinprice").innerHTML = "$" +  bitcoinPrice
            document.getElementById("litecoinprice").innerHTML = "$" +  litecoinPrice
            document.getElementById("ethereumprice").innerHTML = "$" + ethereumPrice
        }
});  

  
</script>
